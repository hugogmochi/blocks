<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockes</title>
  <link href="src/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="controls">
    <button id="runbutton">Ejecutar</button>
    <button id="savebutton">Guardar proyecto</button>
    <button id="loadprojectbutton">Cargar proyecto</button>
    <button id="clearprojectbutton">Borrar proyecto</button>
    <input type="file" id="projectfile" hidden="true"/>
    <input type="text" id="projectname" value="untitled">
  </div>
  <div id="workspace">
    <div id="blocklyDiv"></div>
    <div id="outDiv">
      <!-- <h1>Out</h1> -->
      <pre id="out"></pre>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
